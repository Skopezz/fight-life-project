<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Title-->
    <title>Fight Life</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"
      integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK"
      crossorigin="anonymous"
    />
    <!--Favicon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!--Header-->
    <header>
      <a href="index.html">
        <h1 id="logo">Fight Life</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label">
        <i class="fa-solid fa-bars" style="color: #ffffff"></i>
      </label>

      <nav>
        <ul id="menu">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="Our Club.html">Our Club</a>
          </li>
          <li>
            <a href="Classes.html">Classes</a>
          </li>
          <li>
            <a href="Lifestyle.html">Lifestyle</a>
          </li>
          <li>
            <a href="contact.html" class="active">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <!--Main Content-->
    <main>
      <section id="contact">
          <div class="contact-content">
            <h2>Contact Us</h2>
            <p>
              Want to find out more? <br>Get in touch
            </p>
          </div>
          <div class="container">
            <div class="contactInfo">
              <div class="box">
                <div class="icon"><i class="fa-solid fa-map" style="color: #ffffff;"></i></div>
                <div class="text">
                  <h3>Address</h3>
                  <p>
                    16-22 Pritchards Road, <br />
                    London,<br />
                    E2 9AP
                  </p>
                </div>
              </div>
              <div class="box">
                <div class="icon"><i class="fa-solid fa-phone" style="color: #ffffff;"></i></div>
                <div class="text">
                  <h3>Phone</h3>
                  <p>07930117189</p>
                </div>
              </div>
              <div class="box">
                <div class="icon"><i class="fa-solid fa-envelope" style="color: #ffffff;"></i></div>
                <div class="text">
                  <h3>Email</h3>
                  <p>info@Fightlife.com</p>
                </div>
              </div>
            </div>
            <div class="contactForm">
              <form id="contact-form"
              method="POST"
              action="https://formdump.codeinstitute.net">
              <h2>Send Us a Message</h2>
              <div class="inputBox">
                <input type="text" name="" required="required">
                <span>Full Name</span>
              </div>
              <div class="inputBox">
                <input type="text" name="" required="required">
                <span>Email</span>
              </div>
              <div class="inputBox">
                <textarea required="required"></textarea>
                <span>Type your Message</span>
              </div>
              <div class="inputBox">
                <input type="submit" name="required" value="Send">
              </div>
            </form>

            </div>
          </div>
      </section>
    </main>

    <!--Footer-->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
          >
            <i class="fa-brands fa-facebook-f" style="color: #ffffff"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page (opens in a new tab)"
          >
            <i class="fa-brands fa-x-twitter" style="color: #ffffff"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our YouTube page (opens in a new tab)"
          >
            <i class="fa-brands fa-youtube" style="color: #ffffff"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
          >
            <i class="fa-brands fa-instagram" style="color: #ffffff"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.open.spotify.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Spotify page (opens in a new tab)"
          >
            <i class="fa-brands fa-spotify" style="color: #ffffff"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!--Font Awesome-->
    <script
      src="https://kit.fontawesome.com/fe54db4c11.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
